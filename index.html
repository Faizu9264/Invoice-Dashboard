<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img style="width: 40px;" src="img/recycling.png" alt="">
                <span class="logoname">Web Logo</span>
            </div>
            <div class="searchbox">
                <form action="">
                    <input type="text" placeholder="Search">
                    <i class="fa fa-search"></i>
                </form>
            </div>
            <div class="navitem">
                <div class="lang">
                    <select name="language" id="">
                        <option value="">Hindi</option>
                        <option value="">English</option>
                        <option value="">Malayalam</option>
                    </select>
                </div>
                <div class="icons">
                    <ul>
                        <li><i class="fa fa-envelope"></i></li>
                        <li><i class="fa fa-bell"></i></li>
                    </ul>
                </div>
                <div class="account">
                    <img width="25px" height="25px" src="img/Profile.jpg" alt="Profile">
                    <span class="name">Faizu Rahman</span>
                    <span class="username">@Faizurahman</span>
                </div>
            </div>
        </div>

    <div class="container-body">
        <div class="sidebar">
          <ul>
            <li class="dashboard">
                <i class="fa fa-dashcube"></i>
                <a href="#" >Dashboard</a>
            </li>
            <li>
                <i class="fa fa-money"></i>
                <a href="#">balance</a>
            </li>
            <li>
                <i class="fa fa-envelope"></i>
                <a href="#">invoice</a>
            </li>
            <li>
                <i class="fa fa-credit-card-alt"></i>
                <a href="#">card</a>
            </li>
            <li>
                <i class="fa fa-history"></i>
                <a href="#">history</a>
            </li>
            <li>
                <i class="fa fa-info-circle"></i>
                <a href="#">details</a>
            </li>
          </ul>
        </div>

        <div class="main-body">
            <div class="headtittle">
                <span class="greeting">Hii Faizu,</span>
                <h2>Overview</h2>
            </div>

            <div class="cards">
                <div class="row row-1">
                    <div class="col">
                        <div class="balance-card">
                            <h3 class="cardtittle">Balance</h3>
                            <h2 class="balance">$654321.78</h2>
                            <span class="balancestatus">+15%</span>
                            <img width="60px" height="60px" src="img/bar1.png" alt="bar1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="latest-activity">
                            <h3 class="cardtittle">Latest activity</h3>
                            <img width="100%" height="100px" src="img/graph4.png" alt="graph4">
                        </div>
                    </div>

                    <div class="col">
                        <div class="debit-card">
                            <h3 class="cardtittle">My card</h3>
                            <h3 class="cardnumber">1234567890</h3>
                            <h3 class="cardholder">Faizu Rahman</h3>
                        </div>
                    </div>
                </div>

                <div class="row row-2">
                    <div class="col">
                        <div class="total-invoice">
                            <h3 class="cardtittle">Total invoice</h3>
                            <span class="t-i">520</span>
                            <span class="status">+13%</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="paid-invoice">
                            <h3 class="cardtittle">Paid invoice</h3>
                            <span class="p-i">230</span>
                            <span class="status">75%
                                <i class="fa fa-line-chart"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="unpaid-invoice">
                            <h3 class="cardtittle">Unpaid invoice</h3>
                            <span class="u-i">85</span>
                            <span class="status">14%</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="invoice-sent">
                            <h3 class="cardtittle">Invoice sent</h3>
                            <span class="i-s">130</span>
                            <span class="status">
                                <i class="fa fa-check"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
